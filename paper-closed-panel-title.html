## &lt;paper-panel-closed-panel-title&gt;
Material design: [Expansion panel title] (https://material.google.com/components/expansion-panels.html)

`<paper-panel-closed-panel-title>` is the header that contain the html of a not expanded panel. A non expanded panel
can contain only 1 title.

@demo demo/index.html
-->

                display: block;
                font-size: 15px;
